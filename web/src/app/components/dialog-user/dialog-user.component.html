<mat-dialog-content>
<h2 mat-dialog-title>Disconnect</h2>
<h6> Do you really want to log out? </h6>
</mat-dialog-content>

<mat-dialog-actions [attr.align]="'end'">
  <button mat-button mat-dialog-close color="secondary">Cancel</button>
  <button mat-raised-button color="primary"
    mat-dialog-close (click)="logOut()">Log Out</button>
</mat-dialog-actions>
